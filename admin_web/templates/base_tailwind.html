<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bot管理后台{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* 自定义样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Roboto, sans-serif;
            font-size: 15px;
            line-height: 1.6;
        }
        
        /* 统一下拉框样式 */
        select {
            font-size: 15px !important;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem !important;
        }
        
        select option {
            font-size: 15px !important;
            padding: 8px 12px;
            background: white;
        }
        
        .dark select option {
            background: #374151;
            color: white;
        }
        
        /* 统一输入框样式 */
        input, textarea {
            font-size: 15px !important;
        }
        
        /* 滚动条样式 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* 菜单激活状态 */
        .menu-active {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: #ffffff !important;
            font-weight: 600;
        }
        .dark .menu-active {
            background: linear-gradient(to right, #4f46e5, #4338ca);
            color: #ffffff !important;
        }
        
        /* 表格圆角 */
        .table-container {
            overflow: hidden;
            border-radius: 8px;
        }
        
        /* 卡片悬停效果 */
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body 
    x-data="{ 
        darkMode: false, 
        sidebarToggle: false,
        currentPath: '{{ request.path }}'
    }"
    x-init="
        darkMode = JSON.parse(localStorage.getItem('darkMode') || 'false');
        $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))
    "
    class="bg-gray-50 dark:bg-gray-900"
>
    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
        <!-- ===== Sidebar Start ===== -->
        <aside 
            :class="sidebarToggle ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'"
            class="sidebar fixed left-0 top-0 z-[9999] flex h-screen w-[260px] flex-col overflow-y-hidden border-r border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800 px-4 lg:static lg:translate-x-0 transition-transform duration-300"
        >
            <!-- SIDEBAR HEADER -->
            <div class="flex items-center justify-between pt-6 pb-5">
                <a href="/dashboard" class="flex items-center gap-2">
                    <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600">
                        <i class="fas fa-robot text-xl text-white"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-900 dark:text-white">
                        Bot Admin
                    </span>
                </a>
            </div>
            <!-- SIDEBAR HEADER -->

            <!-- MENU -->
            <div class="flex flex-col overflow-y-auto duration-300 ease-linear no-scrollbar flex-1">
                <nav>
                    <!-- Dashboard -->
                    <div class="mb-4">
                        <h3 class="mb-3 px-2 text-xs font-semibold uppercase text-gray-500 dark:text-gray-400">菜单</h3>
                        <ul class="flex flex-col gap-1">
                            <li>
                                <a 
                                    href="/dashboard" 
                                    x-bind:class="currentPath === '/dashboard' || currentPath === '/' ? 'menu-active' : ''"
                                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-700 transition-colors hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
                                >
                                    <i class="fas fa-home w-5"></i>
                                    <span>仪表板</span>
                                </a>
                            </li>
                            <li>
                                <a 
                                    href="/users" 
                                    x-bind:class="currentPath === '/users' ? 'menu-active' : ''"
                                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-700 transition-colors hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
                                >
                                    <i class="fas fa-users w-5"></i>
                                    <span>用户管理</span>
                                </a>
                            </li>
                            <li>
                                <a 
                                    href="/analytics" 
                                    x-bind:class="currentPath === '/analytics' ? 'menu-active' : ''"
                                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-700 transition-colors hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
                                >
                                    <i class="fas fa-chart-line w-5"></i>
                                    <span>数据分析</span>
                                </a>
                            </li>
                            <li>
                                <a 
                                    href="/push" 
                                    x-bind:class="currentPath === '/push' ? 'menu-active' : ''"
                                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-700 transition-colors hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
                                >
                                    <i class="fas fa-bullhorn w-5"></i>
                                    <span>消息推送</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Dark Mode Toggle -->
                    <div class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-700">
                        <button 
                            @click="darkMode = !darkMode"
                            class="flex w-full items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-700 transition-colors hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
                        >
                            <i :class="darkMode ? 'fas fa-sun' : 'fas fa-moon'" class="w-5 text-yellow-500"></i>
                            <span x-text="darkMode ? '浅色模式' : '深色模式'"></span>
                        </button>
                    </div>
                </nav>
            </div>
        </aside>
        <!-- ===== Sidebar End ===== -->

        <!-- ===== Content Area Start ===== -->
        <div class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto">
            <!-- ===== Header Start ===== -->
            <header class="sticky top-0 z-40 flex items-center justify-between border-b border-gray-200 bg-white px-4 py-3 dark:border-gray-700 dark:bg-gray-800">
                <!-- Mobile Sidebar Toggle -->
                <button 
                    @click="sidebarToggle = !sidebarToggle"
                    class="lg:hidden text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white"
                >
                    <i class="fas fa-bars text-xl"></i>
                </button>

                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400">
                        <i class="fas fa-user-circle text-xl"></i>
                        <span class="hidden sm:inline">管理员</span>
                    </div>
                </div>
            </header>
            <!-- ===== Header End ===== -->

            <!-- ===== Main Content Start ===== -->
            <main class="flex-1 overflow-x-hidden">
                <div class="p-4 md:p-6">
                    {% block content %}{% endblock %}
                </div>
            </main>
            <!-- ===== Main Content End ===== -->
        </div>
        <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->

    <!-- Overlay for mobile -->
    <div 
        @click="sidebarToggle = false"
        x-show="sidebarToggle"
        class="fixed inset-0 bg-black bg-opacity-50 z-[9998] lg:hidden"
        x-transition:enter="transition-opacity duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
    ></div>
</body>
</html>
