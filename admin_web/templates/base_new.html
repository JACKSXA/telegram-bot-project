<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bot管理后台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 配色系统 - 参考现代设计系统 */
            --color-primary-50: #eef2ff;
            --color-primary-500: #6366f1;
            --color-primary-600: #4f46e5;
            --color-primary-700: #4338ca;
            
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-800: #1f2937;
            --color-gray-900: #111827;
            
            --color-white: #ffffff;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            
            /* 间距系统 */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            
            /* 字体系统 */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 20px;
            --font-size-2xl: 24px;
            --font-size-3xl: 30px;
            
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* 圆角系统 */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            /* 阴影系统 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-gray-50);
            color: var(--color-gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 侧边栏 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 256px;
            background: var(--color-gray-900);
            color: var(--color-white);
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
        }

        .sidebar-header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 var(--space-6);
            border-bottom: 1px solid var(--color-gray-800);
        }

        .sidebar-header h4 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-white);
            letter-spacing: -0.3px;
        }

        .sidebar-nav {
            padding: var(--space-4);
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            color: var(--color-gray-300);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            transition: all 0.15s ease;
            position: relative;
        }

        .sidebar-nav a:hover {
            background: var(--color-gray-800);
            color: var(--color-white);
        }

        .sidebar-nav a.active {
            background: var(--color-primary-600);
            color: var(--color-white);
        }

        .sidebar-nav a.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 40%;
            background: var(--color-white);
            border-radius: 0 3px 3px 0;
        }

        .sidebar-nav a i {
            font-size: 20px;
            width: 20px;
            text-align: center;
        }

        /* 主内容区 */
        .main-wrapper {
            margin-left: 256px;
            min-height: 100vh;
        }

        .main-content {
            padding: var(--space-8);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 页面头部 */
        .page-header {
            margin-bottom: var(--space-8);
        }

        .page-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-gray-900);
            letter-spacing: -0.5px;
            margin-bottom: var(--space-2);
        }

        .page-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-gray-500);
        }

        /* 卡片 */
        .card {
            background: var(--color-white);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--color-gray-300);
            box-shadow: var(--shadow-md);
        }

        .card-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--color-gray-200);
        }

        .card-header-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-gray-900);
        }

        .card-body {
            padding: var(--space-6);
        }

        /* 统计卡片 */
        .stat-card {
            background: var(--color-white);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: var(--color-primary-500);
            box-shadow: var(--shadow-md);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-2);
        }

        .stat-value {
            font-size: 32px;
            font-weight: var(--font-weight-bold);
            color: var(--color-gray-900);
            letter-spacing: -1px;
        }

        /* 按钮 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-primary {
            background: var(--color-primary-600);
            color: var(--color-white);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--color-primary-700);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        /* 表格 */
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .table thead {
            background: var(--color-gray-50);
        }

        .table th {
            padding: var(--space-4) var(--space-6);
            text-align: left;
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            color: var(--color-gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--color-gray-200);
        }

        .table td {
            padding: var(--space-4) var(--space-6);
            font-size: var(--font-size-sm);
            color: var(--color-gray-700);
            border-bottom: 1px solid var(--color-gray-100);
        }

        .table tbody tr:hover {
            background: var(--color-gray-50);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* 徽章 */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            border-radius: var(--radius-sm);
        }

        .badge-primary {
            background: var(--color-primary-50);
            color: var(--color-primary-700);
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        /* 表单 */
        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-gray-700);
            margin-bottom: var(--space-2);
        }

        .form-control {
            width: 100%;
            padding: var(--space-2) var(--space-3);
            font-size: var(--font-size-sm);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            transition: all 0.15s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary-600);
            box-shadow: 0 0 0 3px var(--color-primary-50);
        }

        /* 响应式 */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .main-wrapper {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: var(--space-4);
            }

            .page-title {
                font-size: var(--font-size-xl);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h4>🤖 Bot管理</h4>
        </div>
        <nav class="sidebar-nav">
            <a href="/dashboard" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>
                <i class="bi bi-speedometer2"></i>
                <span>仪表盘</span>
            </a>
            <a href="/users" {% if request.endpoint == 'users' %}class="active"{% endif %}>
                <i class="bi bi-people"></i>
                <span>用户管理</span>
            </a>
            <a href="/analytics" {% if request.endpoint == 'analytics' %}class="active"{% endif %}>
                <i class="bi bi-graph-up"></i>
                <span>数据分析</span>
            </a>
            <a href="/push" {% if request.endpoint == 'push' %}class="active"{% endif %}>
                <i class="bi bi-send"></i>
                <span>消息推送</span>
            </a>
            <a href="/logout">
                <i class="bi bi-box-arrow-right"></i>
                <span>退出登录</span>
            </a>
        </nav>
    </div>

    <div class="main-wrapper">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
